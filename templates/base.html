{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Font Awesome -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{% static 'css/main.min.css' %}">

  <link rel="apple-touch-icon" href="{% static 'img/common/icon.png' %}">
  <link rel="icon" type="image/svg" href="{% static 'img/common/favicon.ico' %}">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% block custom__header %}
  {% endblock %}
</head>

<body>

  <div class="w-100 full__wrapper">
    {% if user.is_authenticated %}
      <a class="text-right logout" href="{% url 'restaurant:logout' %}">ログアウト</a>
    {% endif %}
    <!-- messages -->
    {% for message in messages %}
      <div class="message-{{ message.tags }} mx-auto text-center mess-box shadow success message-dismissible">
        <!-- <button type="button" class="p-3 close text-right" data-dismiss="success" aria-hidden="true">
          &times;
        </button> -->
        <div class="p-5">
          <h4 class="text__bold text__large p-5">{{ message }}</h4>
          <img height=178 class="mx-auto" src="{% static 'img/customer/table.svg' %}" alt="Table">
        </div>
      </div>
    {% endfor %}

    {% block content %}
    {% endblock %}
  </div>

  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script src="{% static 'js/common/main.min.js' %}"></script>
  <script src="{% static 'js/restaurant/main.min.js' %}"></script>
</body>
</html>
