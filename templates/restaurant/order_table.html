<section class="px-3 py-3 order-table">
  <div class="d-flex justify-content-between mb-2">
    <div class="d-flex ml-2">
      <p class="mr-sm-5 mr-3">ステータス▼</p>
      <p>テーブル番号▼</p>
    </div>
    <div class="d-flex mr-5">
      <p class="mr-sm-5 mr-3">個数</p>
      <p>注文時間</p>
    </div>
  </div>

  <!-- vue_draggable -->
  <div id="order_manage">
    <draggable :list="items">
      {% for order in order_list %}
        <div v-for="item in items" class="order-item el__pointer shadow py-4 my-2">
          {% block order_modal %}
            {% include 'restaurant/order_modal.html' %}
          {% endblock %}
        </div>
      {% endfor %}
    </draggable>
      <!-- TODO: -->
      <!-- items: [[ items ]] -->
  </div>
</section>
