{% block order_modal %}
<!-- static letter -->
　<button type="button" class="w-100 d-flex align-items-center justify-content-between ml-2 status mr-sm-5 mr-3 focus" data-toggle="modal" data-target="#order-modal__ModalCenter">
    <div class="d-flex align-items-center justify-content-between">
      {% if order.status == '調理中' %}
        <p class="badge__orange text__bold text__large px-sm-3 py-sm-2">オーダー</p>
      {% elif order.status == 'キャンセル' %}
        <p class="badge__blue text__bold text__large px-sm-1 py-sm-2">{{ order.status }}</p>
      {% elif order.status == '済' %}
        <p class="badge__grey text__bold text__large px-sm-3 py-sm-2">{{ order.status }}</p>
      {% endif %}
      <p class="mt-3 ml-sm-5 table text__bold icon icon_yellow text__large">{{ order.customer.table }}</p>
    </div>

    <p class="name text__bold">{{ order.menu.name }}</p>

    <div class="d-flex justify-content-between align-items-center mr-sm-5 mr-3">
      <p class="num mr-sm-5 mr-3 text__bold text__large icon icon__red">{{ order.num }}</p>
      <p class="created_at text__large text__bold">{{ order.created_at | time }}</p>
    </div>
  </button>

  <div class="modal fade" id="order-modal__ModalCenter" tabindex="-1" role="dialog" aria-labelledby="order-modal__ModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <form class="modal-content" action="{% url 'restaurant:order_status_ch' %}" method="POST">{% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="order-modal__ModalCenterTitle">オーダーのステータスを変更</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-auto">
          <select class="py-3 px-5" name="order_status">
            <option value="調理中">オーダー</option>
            <option value="キャンセル">キャンセル</option>
            <option value="済">済</option>
          </select>
        </div>
        <!-- hidden -->
        <input type="hidden" name="order_id" value='{{ order.id }}'>
        <div class="modal-footer">
          <button type="button" class="px-4 py-2 btn btn__grey" data-dismiss="modal">キャンセル</button>
          <button type="submit" class="px-4 py-2 btn btn__blue">実行</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
