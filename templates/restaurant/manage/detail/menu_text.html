{% block menu_img %}

{% if user.is_authenticated %}
  <button type="button" class="menu-name-manage-btn btn btn__blue shadow px-3" data-toggle="modal" data-target="#menu-name-manage-btn__ModalCenter">
    <i class="fas fa-pencil-alt"></i>
  </button>

  <button type="button" class="menu-price-manage-btn btn btn__blue shadow px-3 mb-sm-0 mb-5" data-toggle="modal" data-target="#menu-price-manage-btn__ModalCenter">
    <i class="fas fa-pencil-alt"></i>
  </button>

  <div class="modal fade" id="menu-name-manage-btn__ModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <form class="modal-content" action="{% url 'restaurant:menu_name_manage' %}" method="POST">{% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">表示名を変更する</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input class="text-center" type="text" name="menu_name" value="{{ menu.name }}">
          <!-- hidden -->
          <input type="hidden" me="menu_id" value="{{ menu.id }}">
        </div>
        <div class="modal-footer">
          <button type="button" class="px-4 py-2 btn btn__grey" data-dismiss="modal">キャンセル</button>
          <button type="submit" class="px-4 py-2 btn btn__blue">保存</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="menu-price-manage-btn__ModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <form class="modal-content" action="{% url 'restaurant:menu_price_manage' %}" method="POST">{% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">金額を変更する</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¥ <input class="text-center" type="number" name="menu_price" value="{{ menu.price }}">
          <!-- hidden -->
          <input style="display: none;" type="text" name="menu_id" value="{{ menu.id }}">
        </div>
        <div class="modal-footer">
          <button type="button" class="px-4 py-2 btn btn__grey" data-dismiss="modal">キャンセル</button>
          <button type="submit" class="px-4 py-2 btn btn__blue">保存</button>
        </div>
      </form>
    </div>
  </div>
{% endif %}

{% endblock %}
