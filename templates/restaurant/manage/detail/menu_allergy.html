{% block menu_allergy %}

{% if user.is_authenticated %}
  <button type="button" class="menu-allergy-manage-btn btn btn__blue px-3" data-toggle="modal" data-target="#menu-allergy-manage-btn__ModalCenter">
    <i class="fas fa-pencil-alt"></i>
  </button>

  <div class="modal fade" id="menu-allergy-manage-btn__ModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">アレルギー対象の食品を編集する</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="px-4 py-2 btn btn__grey" data-dismiss="modal">キャンセル</button>
          <button type="button" class="px-4 py-2 btn btn__blue">実行</button>
        </div>
      </div>
    </div>
  </div>
{% endif %}

{% endblock %}
