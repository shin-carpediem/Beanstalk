{% block category %}

{% if user.is_authenticated %}
  <button type="button" class="category-manage-btn btn btn__blue shadow px-3" data-toggle="modal" data-target="#category-manage-btn__ModalCenter">
    <i class="fas fa-pencil-alt"></i>
  </button>

  <div class="modal fade" id="category-manage-btn__ModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <form class="modal-content" action="{% url 'restaurant:category_manage' %}" method="POST">{% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">カテゴリを変更する</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="d-flex justify-content-around">
            {% for category in categories %}
              <p>{{ category.name }}</p>
            {% endfor %}
          </div>
          <div>
            {{ add_category_form.as_p }}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="px-4 py-2 btn btn__grey" data-dismiss="modal">キャンセル</button>
          <button type="button" class="px-4 py-2 btn btn__blue">保存</button>
        </div>
      </form>
    </div>
  </div>
{% endif %}

{% endblock %}
