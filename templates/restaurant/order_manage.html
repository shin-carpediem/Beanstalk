{% extends 'base.html' %}
{% load static %}

{% block custom__header %}
  <title>オーダー管理</title>
{% endblock %}

{% block content %}
<div class="w-100">
  {% block header__restaurant %}
    {% include 'components/header__restaurant.html' %}
  {% endblock %}
  <section class="px-3 py-3 order-table">
    <div class="d-flex justify-content-between mb-2">
      <div class="d-flex ml-2">
        <p class="mr-sm-5 mr-3">ステータス▼</p>
        <p>テーブル番号▼</p>
      </div>
      <div class="d-flex mr-5">
        <p class="mr-sm-5 mr-3">個数</p>
        <p>注文</p>
      </div>
    </div>
    <!-- vue_draggable -->
    <div id="order_manage">
      <draggable :list="items">
        <div v-for="item in items" class="order-item shadow py-4 my-2">
          [[ item ]]
        </div>
      </draggable>
        items: [[ items ]]
    </div>
  </section>
</div>
{% endblock %}
