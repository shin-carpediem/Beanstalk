<section class="px-3 py-3 order-table">
  <div class="d-flex justify-content-between mb-2">
    <div class="d-flex ml-2">
      <p class="mr-sm-5 mr-3">ステータス▼</p>
      <p>テーブル番号▼</p>
    </div>
    <div class="d-flex mr-5">
      <p class="mr-sm-5 mr-3">個数</p>
      <p>注文</p>
    </div>
  </div>

  <!-- vue_draggable -->
  <div id="order_manage">
    <draggable :list="items">
      {% for order in order_list %}
        <div v-for="item in items" class="order-item shadow d-flex justify-content-between align-items-center py-4 my-2">
          <div class="d-flex justify-content-between align-items-center ml-2">
            {% block order_modal %}
              {% include 'restaurant/order_modal.html' %}
            {% endblock %}
            <p class="mt-3 ml-sm-5 table text__bold icon icon_yellow text__large">{{ order.customer.table }}</p>
          </div>
          <p class="name text__bold">{{ order.menu.name }}</p>
          <div class="d-flex justify-content-between align-items-center mr-5">
            <p class="num mr-sm-5 mr-3 text__bold text__large icon icon__red">{{ order.num }}</p>
            <p class="created_at text__large text__bold">{{ order.created_at | time }}</p>
          </div>
        </div>
      {% endfor %}
    </draggable>
      items: [[ items ]]
  </div>
</section>
