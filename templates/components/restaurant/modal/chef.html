{% if user.is_authenticated %}
<button type="button" class="chef-btn btn btn__blue shadow px-3" data-toggle="modal" data-target="#chef-btn__ModalCenter">
  <i class="fas fa-pencil-alt"></i>
</button>

<div class="modal modal-chef fade" id="chef-btn__ModalCenter" tabindex="-1" role="dialog" aria-labelledby="chef-btn__ModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <form class="modal-content" enctype="multipart/form-data" action="{% url 'restaurant:chef' %}" method="POST">{% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title" id="menu-chef-img-manage-btn__ModalCenterTitle">
          シェフの顔写真・コメントを更新する
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <label>写真</label><br>
          <input class="text-center" type="file" name="chef_img" value="{{ menu.name }}">
        </div>
        <div class="py-3 comment-edit">
          <label>コメント</label><br>
          <textarea class="w-100 pl-2 shadow" type="text" name="comment" value="{{ menu.comment }}">{% if menu.comment %}{{ menu.comment }}{% endif %}</textarea>
        </div>
        <!-- hidden -->
        <input type="hidden" name="menu_id" value="{{ menu.id }}">
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="px-4 py-2 btn btn__grey" data-dismiss="modal">中止</button> -->
        <button type="submit" class="px-4 py-2 btn btn__blue w-50 mx-auto" onclick="loading_show(); style.display='none';">
          更新
        </button>
      </div>
    </form>
  </div>
</div>
{% endif %}
