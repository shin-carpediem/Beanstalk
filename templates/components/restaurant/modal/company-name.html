{% if user.is_authenticated %}
  {% if request.path == '/menu/' or request.path == '/filter/' %}
    <button type="button" class="company-name-manage-btn btn btn__blue shadow px-3" data-toggle="modal" data-target="#company-name-manage-btn__ModalCenter">
      <i class="fas fa-pencil-alt"></i>
    </button>

    <div class="modal fade" id="company-name-manage-btn__ModalCenter" tabindex="-1" role="dialog" aria-labelledby="company-name-manage-btn__ModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <form class="modal-content" enctype="multipart/form-data" action="{% url 'restaurant:company_name' %}" method="POST">{% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title" id="company-name-manage-btn__ModalCenterTitle">表示するお店の名前を変更</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input class="text-center" type="text" name="company_name" value="{{ request.user.name }}">
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="px-4 py-2 btn btn__grey" data-dismiss="modal">中止</button> -->
            <button type="submit" class="px-4 py-2 btn btn__blue w-50 mx-auto" onclick="loading_show(); style.display='none';">
              更新
            </button>
          </div>
        </form>
      </div>
    </div>
  {% endif %}
{% endif %}
