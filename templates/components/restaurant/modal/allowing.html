{% if pre_admin_table != 'None' %}
  <button class="badge__blue badge-table my-sm-0 mx-5 my-3 p-3 shadow text__bold" data-toggle="modal" data-target="#allowing-btn-{{ pre_admin_table }}__ModalCenter">
    {{ pre_admin_table }} 番
  </button>

  <div class="modal fade" id="allowing-btn-{{ pre_admin_table }}__ModalCenter" tabindex="-1" role="dialog" aria-labelledby="allowing-btn-{{ pre_admin_table }}__ModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="allowing-btn-{{ pre_admin_table }}__ModalCenterTitle">{{ pre_admin_table }}番テーブルの利用を許可しますか？</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer row">
          <form class="col-6" action="{% url 'restaurant:allowing' pre_admin_table %}" method="POST">{% csrf_token %}
            <button type="submit" class="w-100 btn btn__blue" onclick="loading_show(); style.display='none';">
              許可
            </button>
          </form>
          <form class="col-3 text-right" action="{% url 'restaurant:deny' pre_admin_table %}" method="POST">{% csrf_token %}
            <button type="submit" class="btn btn__grey" onclick="loading_show(); style.display='none';">
              拒否
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endif %}
