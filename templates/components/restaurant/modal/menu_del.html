{% if user.is_authenticated %}
  <div class="btn__fixed">
    <button type="button" class="menu-del-btn btn btn__grey shadow my-3" data-toggle="modal" data-target="#menu-del-btn__ModalCenter">
      このメニューを削除
    </button>
  </div>

  <div class="modal fade" id="menu-del-btn__ModalCenter" tabindex="-1" role="dialog" aria-labelledby="menu-del-btn__ModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <form class="modal-content" action="{% url 'restaurant:menu_del' menu.id %}" method="POST">{% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="menu-del-btn__ModalCenterTitle">本当に削除しますか？</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="px-4 py-2 btn btn__grey" data-dismiss="modal">中止</button>
          <button type="submit" class="px-4 py-2 btn btn__red mx-auto w-50" onclick="loading_show(); style.display='none';">
            削除
          </button>
        </div>
      </form>
    </div>
  </div>
{% endif %}
