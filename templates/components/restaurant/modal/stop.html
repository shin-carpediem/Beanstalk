<button class="badge__red badge-table my-sm-0 mx-5 my-3 p-3 shadow text__bold" data-toggle="modal" data-target="#stop-btn__ModalCenter">
  {{ active_table }} 番
</button>

<div class="modal fade" id="stop-btn__ModalCenter" tabindex="-1" role="dialog" aria-labelledby="stop-btn__ModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <form class="modal-content" action="{% url 'restaurant:stop_user_order' active_table %}" method="POST">{% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title" id="stop-btn__ModalCenterTitle">{{ active_table }}番テーブルのお会計を完了しましたか？</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="px-4 py-2 btn btn__grey" data-dismiss="modal">まだ</button>
        <button type="submit" class="px-4 py-2 btn btn__red mx-auto w-50" onclick="loading_show(); style.display='none';">
          完了した
        </button>
      </div>
    </form>
  </div>
</div>
