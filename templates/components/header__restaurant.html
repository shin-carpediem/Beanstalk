<section class="p-2 header d-flex justify-content-between">
  <div class="d-flex px-3">
    <div class="logo">
      <i class="pt-2 pl-2 back fas fa-angle-double-left" onclick="history.back(); return false;"></i>
    </div>
    <div class="my-auto text__bold pl-3">{{ user.name }}</div>
  </div>
  <div class="px-3 my-auto">
    {% if request.path == '/order_manage/' %}
      <a href="{% url 'restaurant:history' %}"><i class="clipboard fas fa-clipboard-list"></i></a>
    {% endif %}
  </div>
</section>
