{% if carts %}
  <button class="btn btn__red btn__fixed shadow text__bold text__large" data-toggle="modal" data-target="#order-btn__ModalCenter">
{% else %}
  <button class="btn btn__grey btn__fixed shadow" disabled>
{% endif %}
    注文
  </button>

<div class="modal fade" id="order-btn__ModalCenter" tabindex="-1" role="dialog" aria-labelledby="order-btn__ModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <form class="modal-content" action="{% url 'customer:order' %}" method="GET">
      <div class="modal-header">
        <h3 class="modal-title mx-auto" id="order-btn__ModalCenterTitle">注文しますか？</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="px-4 py-2 btn btn__grey" data-dismiss="modal">中止</button>
        <button type="submit" class="px-4 py-2 btn btn__red mx-auto w-50 mx-auto" onclick="loading_show(); style.display='none';">
          注文
        </button>
      </div>
    </form>
  </div>
</div>
