{% extends 'base.html' %}
{% load static %}

{% block custom__header %}
  <title>オンラインメニュー</title>
{% endblock %}

{% block content %}
<div class="wrapper w-100 pb-5">
  <div class="inner__wrapper m-auto py-5 px-sm-0 px-3">
    <div class="board board__customer shadow beautify text-center my-5 pb-5">
      {% block header__customer %}
        {% include 'components/header__customer.html' %}
      {% endblock %}
      <h4 class="text__bold">テーブル番号を教えてください</h4>
      <img class="mx-auto" src="{% static 'img/customer/table.svg' %}" alt="Table">
      <form method="POST" action="#">{% csrf_token %}
        <input type="text">
        <div class="pt-5">
          <button type="submit" class="w-50 px-4 btn btn__orange shadow">登録</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
