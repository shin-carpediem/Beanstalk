{% extends 'customer/base__next.html' %}
{% load static %}

{% block inner__content %}
<h4 class="text__bold">テーブル番号を教えてください</h4>
<img class="mx-auto" src="{% static 'img/customer/table.svg' %}" alt="Table">
<form method="POST" action="{% url 'customer:table' %}">{% csrf_token %}
  <div class="text__bold choose-table">
    {{ choose_table_form }}
  </div>
  <div class="pt-5">
    <button type="submit" class="w-50 px-4 btn btn__orange shadow">登録</button>
  </div>
</form>
{% endblock %}
