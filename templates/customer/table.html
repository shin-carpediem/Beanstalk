{% extends 'customer/base__next.html' %}
{% load static %}

{% block custom__header %}
  <title>メニュー表</title>
{% endblock %}

{% block content %}
<section class="w-100 table board__customer">
  <div class="img">
    <img src="{% static 'img/top-view.jpg' %}" alt="Top View">
  </div>
  <div class="forms">
    <form class="px-auto" method="POST" action="{% url 'customer:menu' %}">{% csrf_token %}
      <div class="text__bold text-center choose-table mx-auto">
        <label class="text__bold text__large">テーブル番号</label>
        <input type="number" min="1" name="table" required>
        <p>*半角で入力してください</p>
      </div>
      <div class="pt-5 text-center">
        <button type="submit" class="w-50 px-4 btn btn__glass shadow mb-5" onclick="loading_show()">登録</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
