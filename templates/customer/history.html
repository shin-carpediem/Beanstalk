{% extends 'customer/base__next.html' %}
{% load static %}
{% load humanize %}

{% block inner__content %}
<section class="menu-list">
  <div class="d-flex flex-wrap">
    {% for order in orders %}
      <a class="mx-auto my-1 menu-item shadow" href="{% url 'customer:cart_detail' menu_id %}">
        <img src="{{ menu_instance.img.url }}" alt="Menu">
        <div class="text-box">
          <p class="text-left pl-2">{{ menu_instance.name }}</p>
          <p class="text-right pr-2">¥ {{ menu_instance.price }}</p>
        </div>
        <p class="pt-1 cart-num icon icon__red text__bold">{{ cart.num }}</p>
        <p class="badge badge__orange">カート</p>
        <p class="badge badge__turquoise">調理中</p>
        <p class="badge badge__grey">済</p>
      </a>
    {% endfor %}
  </div>

  <hr/>
  <div class="row">
    <div class="col-4">
      <p class="py-2 px-3 badge badge__orange">カート</p>
      <p>¥ </p>
    </div>
    <div class="col-4">
      <p class="py-2 px-3 badge badge__grey">注文済</p>
      <p>¥ </p>
    </div>
    <div class="col-4">
      <p class="py-2 px-3 badge badge__yellow">合計</p>
      <p class="text__bold text_large">¥ </p>
    </div>
    <!-- お会計機能はnew feature -->

    <!-- <button class="col-3 btn btn__orange btn__fixed shadow">お会計</button> -->
    <!-- </form> -->
  </div>
</section>
{% endblock %}
